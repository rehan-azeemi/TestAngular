<div class="container">
  <div class="row">
    <div class="col-md-5">
      <ng-container *ngIf="events.length">
        <h3>Schedule</h3>
        <h6>
          It's going to be busy that today. You have
          <b> {{ events.length }} events </b> today.
        </h6>
      </ng-container>
      <div class="row">
        <div class="col-sm-12">
          <h2>Register Event</h2>
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-4" for="time">Time:</label>
              <div class="col-sm-8">
                <input [formControl]="timeInput" type="text" class="form-control" id="time" placeholder="Enter time"
                  name="time">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="subject">Subject:</label>
              <div class="col-sm-8">
                <input [formControl]="subjectInput" type="text" class="form-control" id="subject"
                  placeholder="Enter subject" name="subject">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="location">Location:</label>
              <div class="col-sm-8">
                <input [formControl]="locationInput" type="text" class="form-control" id="location"
                  placeholder="Enter location" name="location">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="description">Description:</label>
              <div class="col-sm-8">
                <input [formControl]="descriptionInput" type="text" class="form-control" id="description"
                  placeholder="Enter description" name="description">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="col-md-6">
                  <button (click)="addEvent()" type="button" class="btn btn-success pull-right">
                    Add Event
                  </button>
                </div>
                <div class="col-md-6">
                  <button (click)="clear()" type="button" class="btn btn-info">
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7" style="margin-top:20px;">
      <ng-container *ngFor="let event of events; let i = index">
        <app-event [value]="event" (deleteEventInstanceEvent)="deleteEvent($event)"></app-event>
      </ng-container>
    </div>
  </div>
</div>
